<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Layout10_NaverJoin2</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.wrap{
				position: relative;
				margin: 0 auto;
				width: 1100px;
				height: 1100px;
				border: 1px solid black;
				background-color: #727272;
			}
			.nav{
				position: relative;
				float:left;	
				width:148px; height:100%;
				border: 1px solid black;
				background-color: #212121;
				margin-right:20px;
			}
			.img1{
				text-align:center;
				position: relative;
				width: 148px;
				height: 48px;
				border-bottom: 1px solid black;
				line-height: 48px;
			}
			#img1{
				width:62px; height:15px;
			}
			.nav_menu{
				position: relative;
				width:148px; height:100%;
			}
			.nav_menu ul{
				position: relative;
				list-style: none;
				width: 148px;
				height:600px;
			}
			.nav_menu ul li{
				position: relative;
				width:148px; height:39px;
			}
			.nav_menu ul li .liimg{
				width:148px;
			}
			#indi{
				text-align: center;
				margin-top:10px;
			}
			/* nav 끝------------------------------------------------------------------ */
			.section{
				position:relative;
				float:left;
				width:775px; height:100%;
				border: 1px solid black;
			}
			.top_header{
				position:relative;
				width:775px; height:30px;
				border: 1px solid black;
				margin-bottom:20px;
			}
			.btn1{
				position:relative;
				float:right;
				top:5px;
				background-color: #727272;
				color:white;
				font-size: 70%;
				width:42px; height:20px; 
				border: 1px solid black;
			}
			.select_movie{
				position:relative;
				
				border: 1px solid black;
				width:773px; height:523px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<!-- nav -------------------------------------------------------------  -->
			<div class="nav">
				<!-- nav img------------------------------------------------------------- -->
				<div class="img1">
					<img id="img1" src="images/naverMovie/logo_ci.png">
					<img src="images/naverMovie/logo_svc.png">
				</div>
				<!-- nav menu-------------------------------------------------------------  -->
				<div class="nav_menu">
					<ul class="nav_ul">
						<li><img class="liimg" src="images/naverMovie/btn1.png"></li>
						<li><img class="liimg" src="images/naverMovie/btn2.png"></li>
						<li><img class="liimg" src="images/naverMovie/btn3.png"></li>
						<li><img class="liimg" src="images/naverMovie/btn4.png"></li>
						<li><img class="liimg" src="images/naverMovie/btn5.png"></li>
						<li><img class="liimg" src="images/naverMovie/btn6.png"></li>
						<li id="indi"><img src="images/naverMovie/indi.png"></li>
					</ul>
				</div>
			</div>
			<!-- section-------------------------------------------------------------  -->
			<div class="section">
				<div class="top_header">
					<button class="btn1">로그인</button>
				</div>
				<div class="select_movie">
					
				</div>
			</div>
			
		</div>
	</body>
</html>
