<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout11</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#first{
			position: relative;
			width: 100%; height: 65px;
			background-color: #FAFAD4;
			border-bottom: 1px solid silver;
		}
		#first .view{
			position: relative;
			width: 1100px; height: 65px;
			background-color: #D4FAD5;
			margin: 0 auto;
		}
		#first .view .left{
			position: relative;
			float: left;
			width: 500px; height: 65px;
			border:1px dotted blue;
			line-height: 65px;
		}
		#first .view .left ul{
			list-style:none;
		}
		#first .view .left ul li{
			float: left;
			margin: 0 10px;
			color:gray;
		}
		#first .view .left ul li:nth-child(2){
			color:black;
			font-weight: bold;
			text-align: left;
			margin-left: 0;
			font-size: 110%;
		}
		#first .view .left ul li:first-child{
			margin-left: 0;
		}
		img{
			vertical-align: middle;
		}
		#first .view .right{
			position: relative;
			float: right;
			width: 300px; height: 65px;
			border:1px dotted red;
			line-height: 65px;
			text-align: right;
		}
		#first .view .right ul{
			list-style: none;
			display: inline-block;
		}
		#first .view .right ul li{
			float: left;
			margin: 0 10px;
		}
		#first .view .right ul li:last-child{
			margin-right: 0;
		}
		/* first end---------------------------------------------- */
		/* -------------------------------------------------------------------------------------- */
		#second{
			position: relative;
			width: 100%; height: 70px;
			background-color: #D4F6FA;
			border-bottom: 1px solid silver;
		}
		#second .view{
			position: relative;
			width: 1100px; height: 70px;
			background-color: #FAE1D4;
			margin: 0 auto;
		}
		#second .view .left{
			position: relative;
			float: left;
			width: 500px; height: 68px;
			border:1px dotted blue;
			line-height: 70px;
			text-align: left;
		}
		#second .view .left ul{
			list-style:none;
			display: inline-block;
		}
		#second .view .left ul li{
			float: left;
			margin: 0 15px;
			color:gray;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-weight: bold; font-size: 120%;
			cursor: default;
		}
		#second .view .left ul li:first-child{
			margin-left: 0;
			border-bottom: 4px solid #C469E5;
		}
		#second .view .left ul li:hover{
			border-bottom: 4px solid #C469E5;
		}
		#second .view .right{
			position: relative;
			float: right;
			width: 300px; height: 68px;
			border:1px dotted red;
			line-height: 70px;
			text-align: right;
			font-weight: bold;
			color: black;
		}
		/* second end----------------------------------------------- */
		/* ------------------------------------------------------------------------------------------- */
		#third{
			position: relative;
			width: 100%; height: 570px;
			background-color: #D4F6FA;
			border-bottom: 1px solid silver;
		} /* height: 이미지+뉴스제목(270) * 2개 위쪽 여백 (30) */
		#third .view{
			position: relative;
			width: 1200px; height: 570px;
			background-color: #EDCAFA;
			margin: 0 auto;
		}
		#third .view .lbutton{
			position: relative;	width: 50px; height: 50px; background-color:orange;
			float: left;
			top: 260px;
			border-radius: 50%;
		}
		#third .view .rbutton{
			position: relative;	width: 50px; height: 50px; background-color:orange;
			float: left;
			top: 260px;
			border-radius: 50%;
		}
		#third .view .news{
			position: relative; width: 1100px; height: 570px; background-color:pink;
			float: left;
		}
		#third .view .news .temp{
			position: relative;
			width: 100%; height: 28px;
			border: 1px solid black;
		}
		#third .view .news .top{
			position: relative;
			width: 100%; height: 270px;
			background-color: black;
		}
		#third .view .news .top .newsbox{
			position: relative;
			width: 265px; height: 268px;
			border: 1px solid red;
			float: left;
			margin-right: 10px;
		}
		#third .view .news .top .newsbox:last-child{
			margin-right: 0;
		}
		#third .view .news .bottom{
			position: relative;
			width: 100%; height: 268px;
			background-color: black;
		}
		#third .view .news .bottom .newsbox{
			position: relative;
			width: 265px; height: 268px;
			border: 1px solid red;
			float: left;
			margin-right: 10px;
		}
		#third .view .news .bottom .newsbox:last-child{
			margin-right: 0;
		}
		#third .view .news .bottom .newsbox .img{
			position: relative;
			width: 265px; height: 148px;
			border: 1px solid blue;
			border-radius: 20px;
		}
		#third .view .news .bottom .newsbox .title{
			position: relative;
			width: 265px; height: 118px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div id ="first">
		<div class="view">
			<div class="left">
				<ul>
					<li><img src="images/logo.png"></li>
					<li>연예</li>
					<li>뉴스</li>
					<li>스포츠</li>
					<li>영화</li>
					<li>자동차</li>
				</ul>
			</div>
			<div class="right">
				<ul>
					<li><img src="images/log.png"></li>
					<li><img src="images/all.png"></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="second">
		<div class="view">
			<div class="left">
				<ul>
					<li>홈</li>
					<li>랭킹</li>
					<li>뉴스</li>
					<li>Tv</li>
					<li>포토</li>
					<li>투표</li>
				</ul>
			</div>
			<div class="right">
				TV 브랜드관 ▩
			</div>
		</div>
	</div>

	<div id="third">
		<div class=view>
			<div class="lbutton"></div>
			<div class="news">
				<div class="temp"></div>
				<div class="top">
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
				</div>
				<div class="bottom">
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
					<div class="newsbox">
						<div class="img"></div>
						<div class="title"></div>
					</div>
				</div>
			</div>
			<div class="rbutton"></div>
		</div>
	</div>
</body>
</html>
