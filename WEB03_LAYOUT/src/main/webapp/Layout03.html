<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Layout03</title>
		
		<style type="text/css">
			body{
				margin:0px; padding:0px;
			}
			.base{
				position:relative;
				width:100%; height: 500px;
				border:1px dotted black;
				top:100px;
				background: lightgray;
			}
			.box12
			{
				position:relative; height:400px;
				float: right;
				top: 50px;
				margin-left:15px;
			}
			#box1{
				width:15%;
				background:yellow; 
				border:1px solid green;
				box-shadow: 5px 5px 5px #000000;
			}
			#box2{
			 	width:15%;
				background:orange; 
				border:1px solid red;
				box-shadow: 5px 5px 5px #000000;
			}
			#box3{
				width: 50%;
				background:#FFF8DC;
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="base">
			<div id="box3" class="box12"></div>
			<div id="box1" class="box12"></div>
			<div id="box2" class="box12"></div>
		</div>
	</body>
</html>
