<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Naver Join</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#logo{
				position:relative; width:460px; height:120px; 
				margin:0 auto;
				line-height: 150px;
				text-align: center;
				border: 1px dashed black;
			}
			/* 로고 끝 ----------------------------------------------------------------- */
			.input_title{
				position:relative; margin:0 auto; width:460px; height:40px;
				line-height: 50px; font-weight:bold; border: 1px dashed blue; 
			}
			.input_text{
				position:relative; margin:0 auto; width:460px; height:60px; color:gray;
				border: 1px solid silver; background-color: white;
				line-height: 60px;
			}
			.id1{
				font-size:110%; border:0px;
				outline:none;
				/* outline: 클릭되어 포커스가 잡혔을 때 외곽선 설정 */
				/* 아이디 라벨과 입력란 끝------------------------------------------------ */
			}
			img{
				vertical-align:middle;
			}
			/* 아이디, 비밀번호 입력, 이름, 생년월일 라벨란의 끝 */
			.ymd{
				position: relative; margin:0 auto; width:460px; height:60px;
				border: 1px dashed gray; text-align: center;
			}
			.ymd1{
				position: relative; float:left; width:148px; height:60px;
				border: 1px solid #999999; background-color: white;
				margin-right: 5px; text-align: center;
				line-height: 60px;
			}
			.ymd1:last-child{
				margin-right: 0px;
			}
			.sel1{
				width:130px; height:60px;
				border: 0px; font-size: 110%;
			}
			/* 생년월일 끝-------------------------------------------------------------- */
			.gender{
				position: relative; margin:0 auto; width:460px; height:60px;
				border: 1px solid gray; text-align: center;
				background-color: white;
				line-height: 60px;
			}
			.sel2{
				width:420px;
				border: 0px;
				font-size: 105%;
			}
			/* 성별 끝------------------------------------------------------------------ */
		</style>
	</head>
	<body>
		<div id="logo">
			<img src="images/naver_logo.png">
		</div>
		<!-- 로고 끝 ----------------------------------------------------------------- -->
		
		<div class="input_title">아이디</div>
		<div class="input_text">
			&nbsp;&nbsp; <input type="text" class="id1" size="33">&nbsp;@naver.com
		</div>	
		<!-- 아이디---------------------------------------------------------------- -->
		
		<div class="input_title">비밀번호</div>
		<div class="input_text">
			&nbsp;&nbsp; <input type="password" class="id1" size="39">
			&nbsp; <img src="images/key1.png">
		</div>
		<div class="input_title">비밀번호 재확인</div>
		<div class="input_text">
			&nbsp;&nbsp; <input type="password" class="id1" size="39">
			&nbsp; <img src="images/key2.png">
		</div>
		<!-- 비밀번호 재확인까지 끝-------------------------------------------------- -->
		
		<div class="input_title">이름</div>
		<div class="input_text">
			&nbsp;&nbsp; <input type="text" class="id1" size="43">
		</div>
		<!-- 이름 끝----------------------------------------------------------------- -->
		<div class="input_title">생년월일</div>
		<div class="ymd">
			<div class="ymd1">
				<input type="text" class="id1" size="11" placeholder="년(4자)">
			</div>
			<div class="ymd1">
				<select name="month" class="sel1">
						<option value="월">월</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>							
					</select>
			</div>
			<div class="ymd1">
				<input type="text" class="id1" size="11" placeholder="일">
			</div>
		</div>
		<!-- 생년월일 끝------------------------------------------------------------- -->
		<div class="input_title">성별</div>
		<div class="gender">
			<select name="gender" class="sel2">
				<option>성별</option>
				<option>남자</option>
				<option>여자</option>
				<option>선택안함</option>
			</select>
		</div>
		<!-- 성별 끝----------------------------------------------------------------- -->
		
		<div class="input_title">본인확인 이메일(선택)</div>
		<div class="input_text">
			&nbsp;&nbsp; <input type="email" class="id1" size="43" placeholder="선택입력">
		</div>
		<!-- 이메일 끝--------------------------------------------------------------- -->
		
		<div class="gender">
			<select name="phone_national_number" class="sel2">
				<option value="1">그리스 +30</option>
				<option value="2">네덜란드 +31</option>
				<option value="3" selected="selected">대한민국 +82</option>
				<option value="4">러시아/카자흐스탄 +4</option>
				<option value="5">멕시코 +52</option>
				<option value="6">베트남 +84</option>
				<option value="7">스위스 +41</option>
				<option value="8">인도 +91</option>
				<option value="9">중국 +86</option>
				<option value="10">칠레 +56</option>
			</select>
		</div>
		
		<div class="ymd" style="margin-top:10px;">
			<div class="phone1">
				<input type="text" class="id1" size="25">
			</div>
			<div class="phone2">인증번호받기</div>
		</div>
		<!-- 전화번호 & 인증번호 끝--------------------------------------------------- -->
		
	</body>
</html>
