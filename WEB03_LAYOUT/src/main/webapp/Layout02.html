<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Layout02</title>
		<style type="text/css">
			body{
				margin:0px; padding:0px;
			}
			.base{
				position:relative;
				width:100%; height: 500px;
				border:1px dotted black;
				top:100px;
			}
			.box1{
				position:relative; width:50%; height:500px;
				background:yellow; 
				border:1px solid green;
				float: left;
			}
			.box2{
				position:relative; width:50%; height:400px;
				background:orange; 
				border:1px solid red;
				float: left;
				top: 50px; left:-50px;
			}
		</style>
	</head>
	<body>
		<div class="base">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
